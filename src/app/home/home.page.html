<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-card>
     <ion-card-content>
  <ion-item>
    <ion-label position= "floating">Email:</ion-label>
    <ion-input #email= 'ngModel'type= "text" name="email" [(ngModel)] = "secao.email" placeholder = "insira seu email"> </ion-input>
  </ion-item>

    <ion-item>
      <ion-label position= "floating">Senha:</ion-label>
      <ion-input #senha = 'ngModel'type= "password" name="senha" [(ngModel)] = "secao.senha" placeholder = "insira sua senha"> </ion-input>
      </ion-item>

      <ion-button expand = "full" shape= "round" color= "secondary" (click)= "logar()"> Entrar </ion-button>
      <p style="text-align: center;"> NÃ£o possui uma conta? </p>

      <ion-button expand = "full" shape= "round" color= "secondary" href="secao-cadastro"> Cadastre-se </ion-button>
     </ion-card-content>
      </ion-card>

</ion-content>
