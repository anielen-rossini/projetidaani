<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating"> Nome: </ion-label>
    <ion-input type="text" name="nome" [(ngModel)]="secao.nome" placeholder="Insira o seu Nome" required></ion-input>
     </ion-item>
     <!-- <span style='color:red' *ngIf="nome.errors && nome.touched">
      <ion-label> O nome é obrigatório! </ion-label>
    </span> -->


  <ion-item>
    <ion-label position="floating"> CPF: </ion-label>
    <ion-input type="text" name="cpf" [(ngModel)]="secao.cpf" placeholder="Insira o seu CPF" required></ion-input>
    </ion-item>
    <!-- <span style='color:red' *ngIf="cpf.errors && cpf.touched">
    <ion-label> O cpf é obrigatório! </ion-label>
  </span> -->


  <ion-item>
    <ion-label position="floating"> Senha: </ion-label>
    <ion-input type="password" name="senha" [(ngModel)]="secao.senha" placeholder="Insira a sua senha" required></ion-input>
    </ion-item>
    <!-- <span style='color:red' *ngIf="senha.errors && senha.touched">
    <ion-label> A senha é obrigatória! </ion-label>
  </span> -->


  <ion-item>
    <ion-label position="floating"> Email: </ion-label>
    <ion-input type="text" name="email" [(ngModel)]="secao.email" placeholder="Insira o seu email" required></ion-input>
    </ion-item>
    <!-- <span style='color:red' *ngIf="email.errors && emai.touched">

  </span>

  <ion-button expand="full" shape="round" color="secondary" (click)="salvar()">Criar</ion-button>
  <ion-button expand="full" shape="round" color="secondary" href="home">Voltar</ion-button>
</ion-content>
